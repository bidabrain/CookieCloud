name: firefox-extension

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]



jobs:  
  build:  
    runs-on: ubuntu-latest  
  
    steps:  
      - name: install pnpm  
        uses: pnpm/action-setup@v4
        with:
          version: 8
  
      - name: Set up Node.js  
        uses: actions/setup-node@v3  
        with:  
          node-version: '20.x'  
  

  
      - name: Install dependencies
        run: pnpm install
  
      - name: build  
        run: cd extension && pnpm build --target=firefox-mv2
