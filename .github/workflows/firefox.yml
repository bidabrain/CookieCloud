name: firefox-extension

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]



jobs:  
  build:  
    runs-on: ubuntu-latest  
  
    steps:  
      - uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
  
  
      - name: build  
        run: git clone https://github.com/easychen/CookieCloud.git && cd CookieCloud/extension && npm install plasmo &&pnpm build --target=firefox-mv2
