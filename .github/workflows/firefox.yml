name: firefox-extension

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]



jobs:  
  build:  
    runs-on: ubuntu-latest  
  
    steps:  
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

  
      - name: build  
        run: git clone https://github.com/easychen/CookieCloud.git && cd CookieCloud/extension && npm install plasmo &&pnpm build --target=firefox-mv2
